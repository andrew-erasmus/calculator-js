<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1>JS Calculator</h1>
    <div class="calc-container">
        <div class="display">
            <p id="equation"></p>
        </div>
        <div class="buttons">
            <button id="ac-button" class="input-button control">AC</button>
            <button class="input-button control">+/-</button>
            <button class="input-button control">%</button>
            <button class="input-button control">&divide;</button>
            <button class="input-button">7</button>
            <button class="input-button">8</button>
            <button class="input-button">9</button>
            <button class="input-button control">&times;</button>
            <button class="input-button">4</button>
            <button class="input-button">5</button>
            <button class="input-button">6</button>
            <button class="input-button control">&minus;</button>
            <button class="input-button">1</button>
            <button class="input-button">2</button>
            <button class="input-button">3</button>
            <button class="input-button control">&plus;</button>
            <button class="input-button">0</button>
            <button class="input-button">.</button>
            <button id='equals' class="input-button control">&equals;</button>
            <button class="input-button control">Del</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
