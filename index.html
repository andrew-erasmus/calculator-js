<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1>JS Calculator</h1>
    <div class="calc-container">
        <div class="display">
            <p id="equation"></p>
        </div>
        <div class="buttons">
            <button id="ac-button" class="input-button control">AC</button>
            <button id='delete' class="input-button control">Del</button>
            <button class="input-button control" value="%">%</button>
            <button class="input-button control" value="/">&divide;</button>
            <button class="input-button" value="7">7</button>
            <button class="input-button" value="8">8</button>
            <button class="input-button" value="9">9</button>
            <button class="input-button control" value="x">&times;</button>
            <button class="input-button" value="4">4</button>
            <button class="input-button" value="5">5</button>
            <button class="input-button" value="6">6</button>
            <button class="input-button control" value="-">&minus;</button>
            <button class="input-button" value="1">1</button>
            <button class="input-button" value="2">2</button>
            <button class="input-button" value="3">3</button>
            <button class="input-button control" value="+">&plus;</button>
            <button class="input-button" value="0">0</button>
            <button id='point' class="input-button" value=".">.</button>
            <button id='equals' class="input-button control" value="=">&equals;</button>
            <!-- <button class="input-button control">Del</button> -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
